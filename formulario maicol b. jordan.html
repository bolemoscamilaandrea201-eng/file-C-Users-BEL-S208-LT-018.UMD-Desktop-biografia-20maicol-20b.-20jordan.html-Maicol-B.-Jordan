<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario de prueba - Andrea / Geraldine</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#4a90e2;
      --success:#28a745;
      --danger:#e74c3c;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      background: linear-gradient(180deg,var(--bg), #e9f1fb);
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--card);
      width:100%;
      max-width:420px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(50,60,80,0.08);
      padding:24px;
    }
    h1{ margin:0 0 8px; font-size:20px; color:#222; }
    p{ margin:0 0 16px; color:#555; font-size:14px;}
    label{ display:block; font-size:13px; margin-bottom:6px; color:#333; }
    .row{ margin-bottom:14px; }
    input[type="text"], input[type="password"], select{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #d7e1f2;
      background:#fbfdff;
      font-size:14px;
      box-sizing:border-box;
    }
    .actions{ display:flex; gap:8px; }
    button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-weight:600;
      flex:1;
    }
    button.secondary{
      background:transparent;
      border:1px solid #cddaf0;
      color:#334;
      font-weight:600;
    }
    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:8px;
      font-size:14px;
      display:none;
    }
    .msg.success{ background: #e9f9ee; color:var(--success); border:1px solid rgba(40,160,80,0.12); display:block; }
    .msg.error{ background:#fff1f1; color:var(--danger); border:1px solid rgba(231,76,60,0.12); display:block; }
    .small { font-size:12px; color:#666; margin-top:8px; }
    .prelist{ font-family:monospace; font-size:13px; background:#f6f8fb; padding:8px; border-radius:6px; color:#223; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Formulario de prueba</h1>
    <p>Selecciona un usuario o escribe manualmente su nombre y contraseña. (Prueba: andrea / andrea12345  ó  geraldine / geral)</p>

    <div class="row">
      <label for="preset">Usuarios predefinidos</label>
      <select id="preset">
        <option value="">-- Selecciona (autorrellena) --</option>
        <option value="andrea">andrea</option>
        <option value="geraldine">geraldine</option>
      </select>
    </div>

    <form id="loginForm" onsubmit="return false;">
      <div class="row">
        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="andrea o geraldine" autocomplete="off" />
      </div>

      <div class="row">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Contraseña" />
      </div>

      <div class="actions">
        <button id="checkBtn" type="button">Iniciar sesión</button>
        <button id="clearBtn" type="button" class="secondary">Borrar</button>
      </div>

      <div id="message" class="msg" role="status" aria-live="polite"></div>
      <div class="small">Credenciales disponibles (solo demo):</div>
      <pre class="prelist">andrea     : andrea12345
geraldine  : geral</pre>
    </form>
  </div>

  <script>
    // Credenciales "hardcodeadas" (solo para demo)
    const accounts = {
      andrea: 'andrea12345',
      geraldine: 'geral'
    };

    const preset = document.getElementById('preset');
    const nameInput = document.getElementById('name');
    const passInput = document.getElementById('password');
    const checkBtn = document.getElementById('checkBtn');
    const clearBtn = document.getElementById('clearBtn');
    const msg = document.getElementById('message');

    // Al elegir un usuario predefinido se auto-rellena nombre y contraseña (para demo)
    preset.addEventListener('change', () => {
      const v = preset.value;
      if(!v){ nameInput.value=''; passInput.value=''; return; }
      nameInput.value = v;
      passInput.value = accounts[v] || '';
    });

    // Borrar campos
    clearBtn.addEventListener('click', () => {
      nameInput.value = '';
      passInput.value = '';
      preset.value = '';
      hideMessage();
      nameInput.focus();
    });

    // Validar credenciales localmente
    checkBtn.addEventListener('click', () => {
      hideMessage();
      const name = (nameInput.value || '').trim().toLowerCase();
      const pass = passInput.value || '';

      if(!name || !pass){
        showMessage('Rellena nombre y contraseña.', 'error');
        return;
      }

      if(accounts[name] && accounts[name] === pass){
        showMessage('Login correcto. ¡Bienvenido/a ' + name + '!', 'success');
      } else {
        showMessage('Nombre o contraseña incorrecta.', 'error');
      }
    });

    function showMessage(text, type){
      msg.textContent = text;
      msg.className = 'msg ' + (type === 'success' ? 'success' : 'error');
    }
    function hideMessage(){
      msg.textContent = '';
      msg.style.display = ''; // allow CSS to control
      msg.className = 'msg';
    }
  </script>
</body>
</html>
